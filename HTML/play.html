<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dragon Valley</title>
  <!-- Link to our CSS style sheet and javascript files -->
  <link href="../CSS/styles.css" rel="stylesheet">

</head>


<body>
  <!-- Background music (autoplay must be enabled in the browser of the user)
  <embed src="/AUDIO/waterfallbirds.mp3" loop="true" autostart="true" width="0" height="0"> -->
  <!-- Page header containing the navigation to all pages -->
  <header>
    <div class="container">
      <!-- Here is the logo and game name -->
      <a href="../index.html"><img src="../IMAGES/cleancrown.png" height="100px" alt="Dragon Valley logo" class="logo">
      </a>
      <h1
        style="display: inline-block; font-family: 'Press Start 2P'; font-size: 14px; color: rgb(24, 128, 21); padding-top: 35px; font-weight: 200;">
        Dragon Valley</h1>
      <!-- Navigation bar -->
      <nav>
        <ul>
          <!-- Our links to our other pages -->
          <li><a href="index.html">About</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="rankings.html">Rankings</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>
  </header>
  <div id="title">
    <h3 id="loginsuccess"></h3>
  </div>
  </div>
    <!-- Our canvas where our game will be played (An example picture is inserted to show what the website will look like -->
    <div id="startscreen">
      <button id='startbutton' onclick="startGame()">Start game!</button>
      <button id="restartbutton" onclick="restartGame()">Restart game!</button>
      <p id="scoreinfo"></p>
    </div>
    <canvas id="gamecanvas" width="1280" height="720"></canvas>
    <script src="../JS/index.js"></script>
    <script src="../JS/canvas.js"></script>

</body>
</html>
